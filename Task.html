        //polymorphism compile timr
        class Polymorphism {
            firstMethod(a, b) {
                let c = a + b;
                console.log(c)
            }
            secondMethod(a, b, c) {
                let d = a * b * c
                console.log(d)
            }

        }
        const polyObj = new Polymorphism();
        polyObj.firstMethod(1, 2);
        polyObj.secondMethod(1, 2, 3);

        //inheritence
        class Bike {
            constructor(company) {
                this.company = 'Yamaha'
            }
            Parent() {
                console.log('Parent vehicle');
            }
        }
        class Vehicle extends Bike {
            constructor(model, price) {
                super();
                this.model = model;
                this.price = price;
            }
            Child() {
                console.log('Child vehicle');
            }

        }
        const obj = new Vehicle('R15', 150000);
        obj.Parent();
        console.log(obj)
